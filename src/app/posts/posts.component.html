<div style="padding-left:16px">
    <h2>Posts</h2>
  
    <button mat-raised-button class="button-show-all" routerLink="/allposts" routerLinkActive="active"  href="javascrpt:void(0)" >Load All Posts</button>
    <button mat-raised-button class="button-create"  (click)="createPost()"  href="javascrpt:void(0)">Create Post</button>
    <button mat-raised-button color="warn" (click)="deletePost()"  href="javascrpt:void(0)">Delete Post</button>

</div>
